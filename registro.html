<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/registro.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="logout.html">Logout</a>
        <img src="icono-tienda.png" alt="Icono de la tienda" style="width:30px; height:30px;">
        <a href="categoria1.html">Categoría 1</a>

        <a href="categoria3.html">Categoría 3</a>
        <a href="login.html">Login</a>
        <a href="cart.html">Cart</a>
    </nav>
    <h1>Registro</h1>
    <form id="registerForm" onsubmit="handleRegister(event)">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

        <button type="submit">Registrar</button>
    </form>

    <script>
    function handleRegister(event) {
        event.preventDefault();

        const nombre = document.getElementById('nombre').value;
        const apellido = document.getElementById('apellido').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const fechaNacimiento = document.getElementById('fecha_nacimiento').value;

        // Crear un objeto de usuario
        const user = {
            nombre,
            apellido,
            email,
            password,
            fechaNacimiento
        };

        // Guardar el usuario en el localStorage
        localStorage.setItem('user', JSON.stringify(user));

        alert('Registro exitoso');
        window.location.href = 'login.html'; // Redirecciona a la página de login
    }
    </script>
    <script src="navbar.js"></script>
</body>
</html>
